<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TalkBox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
  </head>
  
  <body style="background-color: rgb(37, 39, 39);">

    <!-- container & title -->
    <div class="container my-5">
      <h1 class="my-4 text-center text-white">TalkBox</h1>
      
    <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#movies</button>
      </div>
    
    <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
    
    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" class="form-control mx-2" id="message" required>
            <div class="input-group-append">
            <input type="submit" class="btn text-white mx-2" value="send">
          </div>
        </div>
    </form>
    
    <!-- update name form -->
      <form action="" class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update name:</div>
          </div>
          <input type="text" id="name" class="form-control mx-2" required>
            <div class="input-group-append mx-2">
              <input type="submit" class="btn text-white mx-2" value="update">
          </div>
        </div>
        <div class="update-mssg text-white"></div>
      </form>

      
      
    </div>
     
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="script/chat.js"></script>

  </body>
</html>
